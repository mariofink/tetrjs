<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>Test tetrjs</title>
		<script src="./js/lib/kinetic-v3.10.3.min.js"></script>
		<script src="./js/tetrjs.js"></script>
		<script src="./js/game.js"></script>
		<script src="./js/board.js"></script>
		<script src="./js/piece.js"></script>
		<link rel="stylesheet" href="./js/lib/qunit/qunit-1.9.0.css">
		<style>
			#container canvas {
				border: 1px solid #333;;
			}
		</style>
	</head>
	<body>
		<button onclick="tetrjs.game.pauseGame()">Pause</button>
		<button onclick="tetrjs.game.resumeGame()">Resume</button>
		<div id="container"></div>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<script src="./js/lib/qunit/qunit-1.9.0.js"></script>
		<script>
			test( "main loop" , function() {
				equal( tetrjs.init(), true, "Main loop should return true.");
			});
			test("piece", function() {
				tetrjs.board.occupy({x:0,y:0});
				equal(tetrjs.board.getMatrix()[0][0], 1, "Occupied");
				tetrjs.board.release({x:0,y:0});
				equal(tetrjs.board.getMatrix()[0][0], 0, "Released");
			});
		</script>
	</body>
</html>
